spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:appdb
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
app:
  cache:
    enabled: true